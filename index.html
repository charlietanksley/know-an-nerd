<head>

<body id="home">
  <article id='main'>
    <header>
      <h1 id='title'>Know an nerd</h1>
      <p id='tagline'>what even is an nerd</p>
    </header>

    <nav id='button-nav'>
      <button id='show-nerd-list'>Nerds</button>
      <button id='show-quiz'>Quiz</button>
    </nav>

    <section id='nerd-list' class='hidden'>
      <ul>
      {:nerds}
        <li>
          <img class='nerd-photo' src='{image}' alt='{name}' />
          <p class='nerd'>
            {name}
          </p>
        </li>
      {/nerds}
      </ul>
    </section>

    <section id='multiple-choice' class='hidden'>
      <p>Coming soon!</p>
    </section>

  </article>
